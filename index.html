<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <title>Project CSS Design System</title>
</head>

<body>
    <!-- navigation bars -->
    <ul class="nav nav-pills nav-fill p-2">
        <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">CV Résumé</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact Me</a>
        </li>
    </ul>

    <main>
        <div class="image-slide p-5">
            <img src="./assets/manarola.png" class="rounded float-left" alt="manarola">
            <img src="./assets/rome.png" class="rounded float-right" alt="rome">
            <img src="./assets/lucerne.png" class="rounded mx-auto d-block" alt="lucerne">
        </div>

        <div class="education p-2">
            <span class="icon">
                <i class="fas fa-coffee mt-2 pt-2 ml-200"></i>
            </span>
            <h4 class="ml-200">Educational Background</h4>
            <div class="timeline-event border-left pb-3">
                <span class="event-date">2017-2021</span>
                <br>
                <span class="event-name">Université de Strasbourg</span>
            </div>
            <div class="timeline-event border-left pb-3">
                <span class="event-date">2013-2016</span>
                <br>
                <span class="event-name">SMAS Daar El-Qolam</span>

            </div>
            <div class="timeline-event border-left pb-3">
                <span class="event-date">2013-2016</span>
                <br>
                <span class="event-name">SMAS Daar El-Qolam</span>

            </div>
            <div class="timeline-event border-left pb-3">
                <span class="event-date">2013-2016</span>
                <br>
                <span class="event-name">SMAS Daar El-Qolam</span>

            </div>
        </div>
    </main>
    <footer>
        <div class="footer-parent">
            <div class="row">
                <div class="footer-left col pl-5">
                    <h3>CONTACT ME</h3>
                    <form action="./">
                        <input id="name" type="text" placeholder="write your name..">
                        <br>
                        <input id="email" type="text" placeholder="email..">
                        <br>
                        <input id="comment" type="text" placeholder="write your comment...">
                        <br>
                        <button type="submit" value="submit">Submit</button>
                    </form>
                </div>

                <div class="footer-right col">
                    <h3>Find me on: </h3>
                    <a href="https://instagram.com/dhila108" target="_blank">
                        <img src="./assets/icon-ig.png" alt="instagram" class="logo">
                    </a>
                    <a href="https://facebook.com/fadhilah.alkautsar" target="_blank">
                        <img src="./assets/icon-fb.png" alt="facebook" class="logo">
                    </a>
                    <a href="" target="_blank">
                        <img src="./assets/icon-wa.png" alt="whatsapp" class="logo">
                    </a>
                    <a href="https://github.com/fadhilahade" target="_blank">
                        <img src="./assets/icon-gh.png" alt="github" class="logo">
                    </a>
                    <a href="https://linkedin.com/fadhilahalkautsar" target="_blank">
                        <img src="./assets/icon-li.png" alt="linkedin" class="logo">
                    </a>
                    <a href="https://twitter.com/dhila108" target="_blank">
                        <img src="./assets/icon-tw.png" alt="twitter" class="logo">
                    </a>
                    <a href="https://youtube.com" target="_blank">
                        <img src="./assets/icon-yt.png" alt="youtube" class="logo">
                    </a>

                </div>
            </div>

    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
